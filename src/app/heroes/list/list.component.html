<h1>Heroes List</h1>
<div *ngIf="hero; else notDel">
  <h3>Hero Delete</h3>
  <h4>
    Deleted Hero: <small>{{ hero }}</small>
  </h4>
</div>
<ng-template #notDel>
  <h3>Has not deleted anything</h3>
</ng-template>
<button (click)="deleteHero()">Delete Hero</button>
<ul>
  <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }} - {{ heroe }}</li>
</ul>
